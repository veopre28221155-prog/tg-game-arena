<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Arena Absolute</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <div id="menu" class="w-full flex flex-col gap-4">
        <h1 class="text-2xl font-black italic uppercase text-center mb-6">Mario Arena</h1>
        <button onclick="startMario()" class="bg-gradient-to-br from-red-600 to-red-900 p-8 rounded-[2.5rem] shadow-2xl flex items-center gap-4 active:scale-95 transition-all">

            </div>

    </div>

    <div id="game-container" class="hidden w-full flex-1 flex flex-col">
        <div class="flex justify-between items-center mb-2 px-2">

            <div class="text-[10px] text-red-500 font-bold animate-pulse">LIVE</div>
        </div>
        
        <canvas id="nes-canvas"></canvas>
        
        <div class="mt-auto mb-10 flex justify-between items-center w-full">
            <div class="relative w-32 h-32 scale-90">
                <button onmousedown="nes.buttonDown(1,4)" onmouseup="nes.buttonUp(1,4)" ontouchstart="nes.buttonDown(1,4)" ontouchend="nes.buttonUp(1,4)" class="ctrl-btn absolute top-0 left-1/2 -translate-x-1/2 w-10 h-10">‚Üë</button>
                <button onmousedown="nes.buttonDown(1,5)" onmouseup="nes.buttonUp(1,5)" ontouchstart="nes.buttonDown(1,5)" ontouchend="nes.buttonUp(1,5)" class="ctrl-btn absolute bottom-0 left-1/2 -translate-x-1/2 w-10 h-10">‚Üì</button>
                <button onmousedown="nes.buttonDown(1,6)" onmouseup="nes.buttonUp(1,6)" ontouchstart="nes.buttonDown(1,6)" ontouchend="nes.buttonUp(1,6)" class="ctrl-btn absolute left-0 top-1/2 -translate-y-1/2 w-10 h-10">‚Üê</button>
                <button onmousedown="nes.buttonDown(1,7)" onmouseup="nes.buttonUp(1,7)" ontouchstart="nes.buttonDown(1,7)" ontouchend="nes.buttonUp(1,7)" class="ctrl-btn absolute right-0 top-1/2 -translate-y-1/2 w-10 h-10">‚Üí</button>
            </div>
            <div class="flex gap-4">
                <button onmousedown="nes.buttonDown(1,1)" onmouseup="nes.buttonUp(1,1)" ontouchstart="nes.buttonDown(1,1)" ontouchend="nes.buttonUp(1,1)" class="ctrl-btn w-16 h-16 rounded-full bg-blue-600 text-white">B</button>
                <button onmousedown="nes.buttonDown(1,0)" onmouseup="nes.buttonUp(1,0)" ontouchstart="nes.buttonDown(1,0)" ontouchend="nes.buttonUp(1,0)" class="ctrl-btn w-16 h-16 rounded-full bg-red-600 text-white">A</button>
            </div>
        </div>
    </div>

    <script>
        const nes = new jsnes.NES({
            onFrame: function(frameBuffer) {
                for (let i = 0; i < 240; i++) {

            }
        });

        const canvas = document.getElementById('nes-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 256; canvas.height = 240;
        const imageData = ctx.createImageData(256, 240);
        const buf32 = new Uint32Array(imageData.data.buffer);

        function startMario() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            
            // –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–π —Ñ–∞–π–ª, —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ —Ä–∞–±–æ—Ç–∞–ª–æ
            fetch('mario.nes')
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    const bytes = new Uint8Array(buffer);
                    let romData = "";
                    for (let i = 0; i < bytes.length; i++) {
                        romData += String.fromCharCode(bytes[i]);
                    }
                    nes.loadROM(romData);
                    setInterval(() => nes.frame(), 16);
                })
                .catch(err => alert("–û—à–∏–±–∫–∞ —Ñ–∞–π–ª–∞: –ø—Ä–æ–≤–µ—Ä—å, —á—Ç–æ mario.nes –ª–µ–∂–∏—Ç –Ω–∞ GitHub —Ä—è–¥–æ–º —Å index.html"));
