<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Battle Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #00ff41; --bg: #0a0a0a; --card: #161616; }
        body { 
            background: #000; margin: 0; font-family: 'Courier New', monospace; 
            color: white; display: flex; justify-content: center; overflow: hidden;
        }
        
        /* –§–∏–∫—Å –¥–ª—è –ü–ö: –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ –Ω–µ –∑–∞–ª–µ–∑–∞–ª–∏ –Ω–∞ —ç–∫—Ä–∞–Ω */
        #app {
            width: 100%; max-width: 500px; height: 100vh;
            background: var(--bg); position: relative; display: flex; flex-direction: column;
            border-left: 1px solid #333; border-right: 1px solid #333;
        }

        .screen { display: none; flex: 1; padding: 20px; flex-direction: column; align-items: center; overflow-y: auto; }
        .active { display: flex; }

        .card { background: var(--card); border: 1px solid #333; border-radius: 12px; width: 100%; padding: 15px; margin-bottom: 15px; text-align: center; box-sizing: border-box; }

        /* –¢–µ —Å–∞–º—ã–µ –Ω–µ–æ–Ω–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏ */
        .btn {
            width: 100%; padding: 15px; margin: 10px 0;
            background: transparent; border: 2px solid var(--accent);
            color: var(--accent); font-weight: bold; font-size: 16px;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }
        .btn:active { background: var(--accent); color: #000; }

        input { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #444; 
            color: var(--accent); border-radius: 8px; margin-bottom: 10px; text-align: center; font-family: monospace;
        }

        #game-box { display: none; width: 100%; flex-direction: column; align-items: center; position: relative; }
        canvas { background: #000; border: 2px solid #222; margin-top: 10px; }
        #countdown { position: absolute; top: 80px; font-size: 60px; color: var(--accent); font-weight: bold; text-shadow: 0 0 15px var(--accent); z-index: 10; }

        .controls { display: grid; grid-template-columns: repeat(3, 65px); gap: 10px; margin-top: 15px; }
        .ctrl-btn { width: 65px; height: 65px; background: #222; border: 1px solid #444; color: var(--accent); font-size: 24px; border-radius: 8px; }

        #nav {
            display: flex; background: #000; height: 70px; border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #555; cursor: pointer; font-size: 11px; }
        .nav-item.active { color: var(--accent); text-shadow: 0 0 5px var(--accent); }
    </style>
</head>
<body>

<div id="app">
    <div id="arena" class="screen active">
        <h1 style="color: var(--accent); text-shadow: 0 0 10px var(--accent);">ARENA</h1>
        <div id="arena-menu" style="width: 100%;">
            <button class="btn" onclick="preStart('tourney')">üèÜ –¢–£–†–ù–ò–† (50 ‚≠ê)</button>
            <button class="btn" onclick="preStart('practice')">üïπ –¢–†–ï–ù–ò–†–û–í–ö–ê</button>
        </div>

        <div id="game-box">
            <div id="countdown"></div>
            <canvas id="canvas" width="280" height="280"></canvas>
            <div class="controls">
                <div></div><button class="ctrl-btn" onclick="setDir(0,-1)">‚Üë</button><div></div>
                <button class="ctrl-btn" onclick="setDir(-1,0)">‚Üê</button>
                <button class="ctrl-btn" onclick="setDir(0,1)">‚Üì</button>
                <button class="ctrl-btn" onclick="setDir(1,0)">‚Üí</button>
            </div>
        </div>
    </div>

    <div id="profile" class="screen">
        <h1 style="color: var(--accent);">PROFILE</h1>
        <div class="card">
            <h2 id="p-name" style="margin: 0;">PLAYER</h2>
            <div style="font-size: 32px; color: var(--accent); margin-top: 10px;">‚≠ê <span id="p-balance">0</span></div>
        </div>
        <div class="card">
            <p style="margin-bottom: 10px; color: #888;">–ú–ò–ù–ò–ú–ê–õ–¨–ù–û–ï –ü–û–ü–û–õ–ù–ï–ù–ò–ï 10 ‚≠ê</p>
            <input type="number" id="pay-amount" value="10" min="10">
            <button class="btn" onclick="pay()">–ö–£–ü–ò–¢–¨ STARS</button>
        </div>
    </div>

    <nav id="nav">
        <div class="nav-item active" onclick="tab('arena', this)"><span>üéÆ</span>ARENA</div>
        <div class="nav-item" onclick="tab('profile', this)"><span>üë§</span>PROFILE</div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://tg-game-arena.onrender.com';
    let balance = 0, currentDir = {x: 1, y: 0}, gameInterval;

    tg.expand();

    async function loadUser() {
        try {
            const r = await fetch(`${API}/api/user-data`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: tg.initData })
            });
            const d = await r.json();
            balance = d.balance;
            document.getElementById('p-balance').innerText = balance;
            document.getElementById('p-name').innerText = d.name;
        } catch(e) { console.error("API Error"); }
    }

    function tab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'profile') loadUser();
        if(id === 'arena') {
            document.getElementById('game-box').style.display = 'none';
            document.getElementById('arena-menu').style.display = 'block';
            clearInterval(gameInterval);
        }
    }

    async function pay() {
        const amt = document.getElementById('pay-amount').value;
        const r = await fetch(`${API}/api/create-invoice`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ initData: tg.initData, amount: parseInt(amt) })
        });
        const d = await r.json();
        if(d.invoiceLink) tg.openInvoice(d.invoiceLink, (s) => { if(s==='paid') loadUser(); });
    }

    function setDir(x, y) { currentDir = {x, y}; }

    function preStart(mode) {
        if(mode === 'tourney' && balance < 50) return tg.showAlert("–ù—É–∂–Ω–æ 50 Stars!");
        
        document.getElementById('arena-menu').style.display = 'none';
        document.getElementById('game-box').style.display = 'flex';
        
        const cd = document.getElementById('countdown');
        let count = 3;
        cd.innerText = count;

        const timer = setInterval(() => {
            count--;
            if(count <= 0) {
                clearInterval(timer);
                cd.innerText = "";
                runGame();
            } else { cd.innerText = count; }
        }, 1000);
    }

    function runGame() {
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let snake = [{x: 10, y: 10}], food = {x: 5, y: 5};
        currentDir = {x: 1, y: 0};

        gameInterval = setInterval(() => {
            let head = {x: snake[0].x + currentDir.x, y: snake[0].y + currentDir.y};
            
            if(head.x<0||head.x>=20||head.y<0||head.y>=20) {
                clearInterval(gameInterval);
                tg.showAlert("–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!");
                tab('arena', document.querySelectorAll('.nav-item')[0]);
                return;
            }

            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
            } else { snake.pop(); }

            ctx.fillStyle = "#000"; ctx.fillRect(0,0,300,300);
            ctx.fillStyle = "#00ff41"; snake.forEach(s => ctx.fillRect(s.x*14, s.y*14, 13, 13));
            ctx.fillStyle = "#ff0000"; ctx.fillRect(food.x*14, food.y*14, 13, 13);
        }, 150);
    }

    loadUser();
</script>
</body>
</html>
