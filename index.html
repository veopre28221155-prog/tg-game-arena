<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Arena Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsnes/1.2.1/jsnes.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05080f; color: white; touch-action: none; overflow: hidden; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        canvas { width: 95vw; max-width: 400px; aspect-ratio: 256/240; background: #000; border: 4px solid #1e293b; border-radius: 20px; image-rendering: pixelated; }
        .controls { display: flex; justify-content: space-between; width: 95vw; max-width: 400px; margin-top: 20px; padding: 0 10px; }
        .btn { background: #1e293b; width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; box-shadow: 0 4px #000; -webkit-user-select: none; user-select: none; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px #000; background: #3b82f6; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .actions { display: flex; gap: 15px; align-items: center; }
        .btn-red { background: #dc2626; border-radius: 50%; width: 70px; height: 70px; }
        .btn-blue { background: #2563eb; border-radius: 50%; width: 70px; height: 70px; }
    </style>
</head>
<body>

    <div style="position: absolute; top: 20px; left: 20px; background: rgba(31, 41, 55, 0.8); padding: 8px 16px; border-radius: 12px; border: 1px solid #eab30844;">
        ⭐️ 150
    </div>

    <canvas id="nes-canvas"></canvas>

    <div class="controls">
        <div class="d-pad">
            <div></div><div class="btn" onmousedown="press(4)" onmouseup="release(4)" ontouchstart="press(4)" ontouchend="release(4)">↑</div><div></div>
            <div class="btn" onmousedown="press(6)" onmouseup="release(6)" ontouchstart="press(6)" ontouchend="release(6)">←</div>
            <div class="btn" onmousedown="press(5)" onmouseup="release(5)" ontouchstart="press(5)" ontouchend="release(5)">↓</div>
            <div class="btn" onmousedown="press(7)" onmouseup="release(7)" ontouchstart="press(7)" ontouchend="release(7)">→</div>
        </div>
        <div class="actions">
            <div class="btn btn-blue" onmousedown="press(1)" onmouseup="release(1)" ontouchstart="press(1)" ontouchend="release(1)">B</div>
            <div class="btn btn-red" onmousedown="press(0)" onmouseup="release(0)" ontouchstart="press(0)" ontouchend="release(0)">A</div>
        </div>
    </div>

    <button onclick="ignite()" id="startBtn" style="margin-top: 30px; width: 80%; max-width: 300px; padding: 20px; background: #dc2626; border: none; border-radius: 15px; color: white; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 6px #991b1b;">
        ИГРАТЬ В МАРИО
    </button>

    <script>
        const nes = new jsnes.NES({
            onFrame: (buffer) => {
                for (let i = 0; i < 240; i++) {
                    for (let j = 0; j < 256; j++) buf32[i * 256 + j] = 0xFF000000 | buffer[i * 256 + j];
                }
                ctx.putImageData(img, 0, 0);
            }
        });

        const canvas = document.getElementById('nes-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 256; canvas.height = 240;
        const img = ctx.createImageData(256, 240);
        const buf32 = new Uint32Array(img.data.buffer);

        function press(k) { nes.buttonDown(1, k); }
        function release(k) { nes.buttonUp(1, k); }

        async function ignite() {
            const btn = document.getElementById('startBtn');
            btn.innerText = "ЗАГРУЗКА...";
            
            try {
                // Загружаем твой файл напрямую из репозитория
                const response = await fetch('mario.nes');
                if (!response.ok) throw new Error('Файл mario.nes не найден!');
                
                const buffer = await response.arrayBuffer();
                const bytes = new Uint8Array(buffer);
                let romData = "";
                for (let i = 0; i < bytes.length; i++) romData += String.fromCharCode(bytes[i]);
                
                nes.loadROM(romData);
                btn.style.display = 'none';
                setInterval(() => nes.frame(), 16);
            } catch (e) {
                alert(e.message + " Проверь, что файл mario.nes лежит рядом с index.html");
                btn.innerText = "ОШИБКА";
            }
        }
    </script>
</body>
</html>
