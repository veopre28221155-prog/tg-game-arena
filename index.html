<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mario Arena Ultima</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsnes/1.2.1/jsnes.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05080f; color: white; touch-action: none; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        canvas { width: 100%; max-width: 400px; aspect-ratio: 256/240; background: #000; border: 4px solid #1e293b; border-radius: 20px; image-rendering: pixelated; }
        .btn { background: #1e293b; width: 65px; height: 65px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: 0 4px #000; -webkit-user-select: none; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px #000; background: #3b82f6; }
    </style>
</head>
<body class="p-6">
    <div class="w-full flex justify-between items-center mb-6">
        <div class="bg-gray-900 border border-yellow-500/30 px-4 py-2 rounded-2xl flex items-center gap-2">
            <span class="text-yellow-400 font-bold">⭐️</span>
            <span class="font-black text-xl">150</span>
        </div>
        <div id="status" class="text-[10px] text-green-500 uppercase font-bold tracking-widest">Core: v1.2 Stable</div>
    </div>

    <canvas id="nes-canvas"></canvas>

    <div class="mt-auto mb-10 w-full max-w-[400px] flex justify-between items-center">
        <div class="grid grid-cols-3 gap-2">
            <div></div><div class="btn" onmousedown="nes.buttonDown(1,4)" onmouseup="nes.buttonUp(1,4)" ontouchstart="nes.buttonDown(1,4)" ontouchend="nes.buttonUp(1,4)">↑</div><div></div>
            <div class="btn" onmousedown="nes.buttonDown(1,6)" onmouseup="nes.buttonUp(1,6)" ontouchstart="nes.buttonDown(1,6)" ontouchend="nes.buttonUp(1,6)">←</div>
            <div class="btn" onmousedown="nes.buttonDown(1,5)" onmouseup="nes.buttonUp(1,5)" ontouchstart="nes.buttonDown(1,5)" ontouchend="nes.buttonUp(1,5)">↓</div>
            <div class="btn" onmousedown="nes.buttonDown(1,7)" onmouseup="nes.buttonUp(1,7)" ontouchstart="nes.buttonDown(1,7)" ontouchend="nes.buttonUp(1,7)">→</div>
        </div>
        <div class="flex gap-4">
            <div class="btn !rounded-full bg-blue-600 !w-20 !h-20" onmousedown="nes.buttonDown(1,1)" onmouseup="nes.buttonUp(1,1)" ontouchstart="nes.buttonDown(1,1)" ontouchend="nes.buttonUp(1,1)">B</div>
            <div class="btn !rounded-full bg-red-600 !w-20 !h-20" onmousedown="nes.buttonDown(1,0)" onmouseup="nes.buttonUp(1,0)" ontouchstart="nes.buttonDown(1,0)" ontouchend="nes.buttonUp(1,0)">A</div>
        </div>
    </div>

    <button onclick="ignite()" id="igniteBtn" class="w-full py-5 bg-red-600 rounded-2xl font-black text-white shadow-2xl uppercase animate-pulse">Нажми, чтобы играть!</button>

    <script>
        const nes = new jsnes.NES({
            onFrame: (f) => {
                for (var i = 0; i < 240; i++) {
                    for (var j = 0; j < 256; j++) b32[i * 256 + j] = 0xFF000000 | f[i * 256 + j];
                }
                ctx.putImageData(img, 0, 0);
            }
        });
        const canvas = document.getElementById('nes-canvas');
        const ctx = canvas.getContext('2d');
        const img = ctx.createImageData(256, 240);
        const b32 = new Uint32Array(img.data.buffer);

        function ignite() {
            document.getElementById('igniteBtn').style.display = 'none';
            // Загружаем игру из твоего репозитория без ошибок CORS
            fetch('https://veopre28221155-prog.github.io/tg-game-arena/mario.nes')
                .then(r => r.arrayBuffer())
                .then(b => {
                    let s = "";
                    new Uint8Array(b).forEach(v => s += String.fromCharCode(v));
                    nes.loadROM(s);
                    setInterval(() => nes.frame(), 16);
                })
                .catch(e => {
                    alert("Сбой сети! Попробуй обновить страницу или включить мобильный интернет.");
                });
        }
    </script>
</body>
</html>
