<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Arena Absolute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    <style>
        body { background-color: #05080f; color: white; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #nes-canvas { width: 100%; aspect-ratio: 4/3; background: #000; border: 4px solid #1e293b; border-radius: 24px; image-rendering: pixelated; }
        .ctrl-btn { user-select: none; background: #1e293b; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; height: 60px; width: 60px; box-shadow: 0 4px 0 #000; -webkit-tap-highlight-color: transparent; }
        .ctrl-btn:active { background: #3b82f6; transform: translateY(2px); box-shadow: 0 2px 0 #000; }
    </style>
</head>
<body class="p-6 flex flex-col items-center">

    <div class="w-full flex justify-between items-center mb-6">
        <div class="bg-gray-900 border border-yellow-500/30 px-4 py-2 rounded-2xl flex items-center gap-2">
            <span class="text-yellow-400 font-bold">⭐️</span>
            <span class="font-black text-xl">150</span>
        </div>
        <div class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">v5.0 Offline Engine</div>
    </div>

    <div id="game-container" class="w-full flex-1 flex flex-col">
        <div id="loading-status" class="text-center text-[10px] text-yellow-500 mb-2 font-bold uppercase tracking-widest animate-pulse">Инициализация...</div>
        <canvas id="nes-canvas"></canvas>
        
        <div class="mt-auto mb-6 flex justify-between items-center w-full px-2">
            <div class="grid grid-cols-3 gap-1">
                <div></div><button class="ctrl-btn" onmousedown="press(4)" onmouseup="release(4)" ontouchstart="press(4)" ontouchend="release(4)">↑</button><div></div>
                <button class="ctrl-btn" onmousedown="press(6)" onmouseup="release(6)" ontouchstart="press(6)" ontouchend="release(6)">←</button>
                <button class="ctrl-btn" onmousedown="press(5)" onmouseup="release(5)" ontouchstart="press(5)" ontouchend="release(5)">↓</button>
                <button class="ctrl-btn" onmousedown="press(7)" onmouseup="release(7)" ontouchstart="press(7)" ontouchend="release(7)">→</button>
            </div>
            <div class="flex gap-4">
                <button class="ctrl-btn !rounded-full !w-16 !h-16 bg-blue-600 !text-xl" onmousedown="press(1)" onmouseup="release(1)" ontouchstart="press(1)" ontouchend="release(1)">B</button>
                <button class="ctrl-btn !rounded-full !w-16 !h-16 bg-red-600 !text-xl" onmousedown="press(0)" onmouseup="release(0)" ontouchstart="press(0)" ontouchend="release(0)">A</button>
            </div>
        </div>

        <div class="flex gap-2">
            <button onclick="press(2);setTimeout(()=>release(2),100)" class="flex-1 py-3 bg-gray-800 rounded-xl text-[10px] font-bold uppercase">Select</button>
            <button onclick="press(3);setTimeout(()=>release(3),100)" class="flex-1 py-3 bg-gray-800 rounded-xl text-[10px] font-bold uppercase text-red-500">Start</button>
        </div>
    </div>

    <script>
        // Инициализация эмулятора
        const nes = new jsnes.NES({
            onFrame: function(frameBuffer) {
                for (var i = 0; i < 240; i++) {
                    for (var j = 0; j < 256; j++) {
                        buf32[i * 256 + j] = 0xFF000000 | frameBuffer[i * 256 + j];
                    }
                }
                ctx.putImageData(imageData, 0, 0);
            }
        });

        const canvas = document.getElementById('nes-canvas');
        const ctx = canvas.getContext('2d');
        const imageData = ctx.createImageData(256, 240);
        const buf32 = new Uint32Array(imageData.data.buffer);

        function press(k) { nes.buttonDown(1, k); }
        function release(k) { nes.buttonUp(1, k); }

        // ЗАГРУЗКА ЧЕРЕЗ СТАБИЛЬНЫЙ ПРОКСИ (БЕЗ ОШИБОК САЙТА)
        async function runGame() {
            try {
                // Используем надежный источник ROM, который не блокируется
                const response = await fetch('https://cdn.jsdelivr.net/gh/Birdulon/nes-roms@master/Super%20Mario%20Bros%20(E).nes');
                const arrayBuffer = await response.arrayBuffer();
                const bytes = new Uint8Array(arrayBuffer);
                let romData = "";
                for (let i = 0; i < bytes.length; i++) romData += String.fromCharCode(bytes[i]);
                
                nes.loadROM(romData);
                document.getElementById('loading-status').innerText = "LIVE - НАЖМИ START";
                document.getElementById('loading-status').className = "text-center text-[10px] text-green-500 mb-2 font-bold uppercase tracking-widest";
                
                function step() {
                    nes.frame();
                    requestAnimationFrame(step);
                }
                requestAnimationFrame(step);
            } catch (e) {
                document.getElementById('loading-status').innerText = "ОШИБКА. ПОПРОБУЙ С ТЕЛЕФОНА";
            }
        }

        window.onload = runGame;
    </script>
</body>
</html>
