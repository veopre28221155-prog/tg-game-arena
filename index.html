<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tournament Arena Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .active-bet { background: #eab308 !important; color: black !important; transform: scale(1.05); }
        .game-card { border: 2px solid transparent; transition: all 0.3s; }
        .game-card.selected { border-color: #3b82f6; background: #1e293b; }
    </style>
</head>
<body class="bg-[#05080f] text-white overflow-hidden select-none font-sans">

    <div class="max-w-md mx-auto min-h-screen flex flex-col p-6">
        
        <div class="flex justify-between items-center mb-6">
            <div class="bg-gray-900 border border-yellow-500/30 px-4 py-2 rounded-2xl flex items-center gap-2">
                <span class="text-yellow-400 font-bold">‚≠êÔ∏è</span>
                <span id="balance" class="font-black text-xl">150</span>
            </div>
            <div id="status-tag" class="text-[10px] text-blue-500 font-mono tracking-tighter uppercase">Menu</div>
        </div>

        <div id="main-menu" class="flex flex-col gap-4">
            <h1 class="text-2xl font-black italic uppercase tracking-widest text-center mb-2">Tournament Arena</h1>
            
            <button onclick="showMode('free')" class="bg-gradient-to-r from-blue-600 to-blue-800 p-5 rounded-3xl shadow-xl active:scale-95 transition-all text-left border-b-4 border-blue-900">
                <div class="text-xs uppercase opacity-70 font-bold">Free</div>
                <div class="text-xl font-black italic">–û–ë–´–ß–ù–ê–Ø –ò–ì–†–ê</div>
            </button>

            <button onclick="showMode('pro')" class="bg-gradient-to-r from-yellow-500 to-orange-700 p-5 rounded-3xl shadow-xl active:scale-95 transition-all text-left border-b-4 border-orange-900">
                <div class="text-xs uppercase opacity-90 font-bold text-yellow-200">Pro</div>
                <div class="text-xl font-black italic">–¢–£–†–ù–ò–†</div>
            </button>
        </div>

        <div id="mode-settings" class="hidden flex flex-col gap-4 overflow-y-auto">
            <button onclick="backToMenu()" class="text-blue-400 text-sm mb-2 text-left w-fit">‚Üê –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
            
            <label class="text-xs text-gray-500 uppercase font-bold ml-2">1. –í—ã–±–µ—Ä–∏ –∏–≥—Ä—É</label>
            <div class="grid grid-cols-3 gap-2">
                <div onclick="selectGame('kirby', this)" class="game-card selected p-2 rounded-xl bg-gray-900 text-center cursor-pointer">
                    <div class="text-2xl mb-1">‚òÅÔ∏è</div>
                    <div class="text-[10px] font-bold uppercase">Kirby</div>
                </div>
                <div onclick="selectGame('mario', this)" class="game-card p-2 rounded-xl bg-gray-900 text-center cursor-pointer">
                    <div class="text-2xl mb-1">üçÑ</div>
                    <div class="text-[10px] font-bold uppercase">Mario</div>
                </div>
                <div onclick="selectGame('pacman', this)" class="game-card p-2 rounded-xl bg-gray-900 text-center cursor-pointer">
                    <div class="text-2xl mb-1">üü°</div>
                    <div class="text-[10px] font-bold uppercase">Pac-Man</div>
                </div>
            </div>

            <label class="text-xs text-gray-500 uppercase font-bold ml-2 mt-2">2. –°–ª–æ–∂–Ω–æ—Å—Ç—å –±–æ—Ç–∞</label>
            <div class="flex gap-2">
                <button onclick="setDiff('easy', this)" class="diff-btn flex-1 bg-gray-800 py-2 rounded-xl text-xs font-bold border-2 border-transparent active-bet">EASY</button>
                <button onclick="setDiff('med', this)" class="diff-btn flex-1 bg-gray-800 py-2 rounded-xl text-xs font-bold border-2 border-transparent">NORMAL</button>
                <button onclick="setDiff('hard', this)" class="diff-btn flex-1 bg-gray-800 py-2 rounded-xl text-xs font-bold border-2 border-transparent">HARD</button>
            </div>

            <div id="bet-container" class="hidden flex flex-col gap-2 mt-2">
                <label class="text-xs text-gray-500 uppercase font-bold ml-2">3. –°—Ç–∞–≤–∫–∞</label>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setBet(10, this)" class="bet-btn bg-gray-800 py-3 rounded-xl font-bold">10</button>
                    <button onclick="setBet(50, this)" class="bet-btn bg-gray-800 py-3 rounded-xl font-bold">50</button>
                    <button onclick="setBet(100, this)" class="bet-btn bg-gray-800 py-3 rounded-xl font-bold">100</button>
                </div>
            </div>

            <button onclick="startSearch()" class="mt-4 bg-white text-black py-5 rounded-3xl font-black uppercase tracking-widest shadow-2xl active:scale-95">–ü–æ–∏—Å–∫ –∏–≥—Ä—ã</button>
        </div>

        <div id="search-screen" class="hidden flex-1 flex flex-col items-center justify-center">
            <div class="w-16 h-16 border-4 border-t-blue-500 border-gray-800 rounded-full animate-spin mb-6"></div>
            <div class="text-xl font-black italic animate-pulse mb-8">–ò–©–ï–ú –°–û–ü–ï–†–ù–ò–ö–ê...</div>
            <button onclick="cancelSearch()" class="px-8 py-3 bg-red-900/30 border border-red-500/50 rounded-full text-red-500 text-xs font-bold uppercase tracking-widest">–û—Ç–º–µ–Ω–∞</button>
        </div>

        <div id="game-container" class="hidden flex-col flex-1">
            <div class="flex justify-between items-center mb-2 px-2">
                <button onclick="quitGame()" class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">‚Üê –í—ã–π—Ç–∏ –≤ –º–µ–Ω—é</button>
                <div id="game-title-display" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Kirby</div>
            </div>
            
            <div class="relative w-full aspect-[4/3] bg-black rounded-[2rem] border-4 border-gray-800 overflow-hidden shadow-2xl">
                <div id="game" class="w-full h-full"></div>
            </div>
            
            <div class="mt-auto mb-8 flex justify-between items-center px-2">
                <div class="relative w-32 h-32">
                    <button onmousedown="press('up')" onmouseup="release('up')" class="absolute top-0 left-11 w-10 h-10 bg-gray-800 rounded-lg shadow-lg active:bg-blue-600 active:scale-90 transition-all">‚Üë</button>
                    <button onmousedown="press('down')" onmouseup="release('down')" class="absolute bottom-0 left-11 w-10 h-10 bg-gray-800 rounded-lg shadow-lg active:bg-blue-600 active:scale-90 transition-all">‚Üì</button>
                    <button onmousedown="press('left')" onmouseup="release('left')" class="absolute left-0 top-11 w-10 h-10 bg-gray-800 rounded-lg shadow-lg active:bg-blue-600 active:scale-90 transition-all">‚Üê</button>
                    <button onmousedown="press('right')" onmouseup="release('right')" class="absolute right-0 top-11 w-10 h-10 bg-gray-800 rounded-lg shadow-lg active:bg-blue-600 active:scale-90 transition-all">‚Üí</button>
                </div>
                <div class="flex gap-4">
                    <button onmousedown="press('b')" onmouseup="release('b')" class="w-16 h-16 bg-blue-600 rounded-full font-black text-2xl shadow-xl active:bg-blue-400 active:scale-90 transition-all">B</button>
                    <button onmousedown="press('a')" onmouseup="release('a')" class="w-16 h-16 bg-red-600 rounded-full font-black text-2xl shadow-xl active:bg-red-400 active:scale-90 transition-all">A</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
    <script>
        let balance = 150;
        let currentMode = 'free';
        let currentBet = 0;
        let selectedGame = 'kirby';
        let searchTimer;

        const ROMS = {
            kirby: "https://cdn.emulatorjs.org/stable/data/roms/nes/kirby_dream_land.nes",
            mario: "https://cdn.emulatorjs.org/stable/data/roms/nes/super_mario_bros.nes",
            pacman: "https://cdn.emulatorjs.org/stable/data/roms/nes/pacman.nes"
        };

        function showMode(m) {
            currentMode = m;
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('mode-settings').classList.remove('hidden');
            document.getElementById('bet-container').classList.toggle('hidden', m === 'free');
            document.getElementById('status-tag').innerText = "Settings";
        }

        function backToMenu() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('mode-settings').classList.add('hidden');
            document.getElementById('status-tag').innerText = "Menu";
        }

        function selectGame(game, el) {
            selectedGame = game;
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        function setDiff(d, el) {
            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active-bet'));
            el.classList.add('active-bet');
        }

        function setBet(a, btn) {
            currentBet = a;
            document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active-bet'));
            btn.classList.add('active-bet');
        }

        function startSearch() {
            if (currentMode === 'pro' && (currentBet === 0 || balance < currentBet)) return alert("–ü—Ä–æ–≤–µ—Ä—å —Å—Ç–∞–≤–∫—É –∏–ª–∏ –±–∞–ª–∞–Ω—Å!");
            if (currentMode === 'pro') { balance -= currentBet; document.getElementById('balance').innerText = balance; }
            
            document.getElementById('mode-settings').classList.add('hidden');
            document.getElementById('search-screen').classList.remove('hidden');
            document.getElementById('status-tag').innerText = "Searching...";

            searchTimer = setTimeout(() => {
                document.getElementById('search-screen').classList.add('hidden');
                document.getElementById('game-container').classList.remove('hidden');
                document.getElementById('game-title-display').innerText = selectedGame;
                initGame();
            }, 3000);
        }

        function cancelSearch() {
            clearTimeout(searchTimer);
            if (currentMode === 'pro') { balance += currentBet; document.getElementById('balance').innerText = balance; }
            document.getElementById('search-screen').classList.add('hidden');
            document.getElementById('mode-settings').classList.remove('hidden');
        }

        function quitGame() {
            if (confirm("–í—ã–π—Ç–∏ –∏–∑ –∏–≥—Ä—ã? –°—Ç–∞–≤–∫–∞ –Ω–µ –≤–µ—Ä–Ω–µ—Ç—Å—è!")) {
                location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ —ç–º—É–ª—è—Ç–æ—Ä–∞
            }
        }

        function initGame() {
            new EmulatorJS("#game", {
                dataUrl: "https://cdn.emulatorjs.org/stable/data/",
                gameUrl: ROMS[selectedGame],
                system: "nes"
            });
        }

        function press(k) { if(window.EmuJS) window.EmuJS.Input.press(k); }
        function release(k) { if(window.EmuJS) window.EmuJS.Input.release(k); }
    </script>
</body>
</html>
