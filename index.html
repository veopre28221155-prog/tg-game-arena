<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Battle Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f2;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
            --tg-theme-text-color: #000000;
        }
        body { 
            background: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color);
            margin: 0; font-family: -apple-system, system-ui, sans-serif;
            display: flex; justify-content: center; overflow: hidden;
        }
        #app { width: 100%; max-width: 500px; height: 100vh; background: var(--tg-theme-bg-color); display: flex; flex-direction: column; }
        .screen { display: none; flex: 1; padding: 16px; flex-direction: column; align-items: center; overflow-y: auto; }
        .active { display: flex; }
        .card { background: var(--tg-theme-secondary-bg-color); border-radius: 12px; width: 100%; padding: 16px; margin-bottom: 12px; box-sizing: border-box; text-align: center; }
        .btn { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 10px; padding: 14px; width: 100%; font-size: 16px; font-weight: 600; cursor: pointer; margin: 8px 0; }
        
        #game-box { display: none; width: 100%; flex-direction: column; align-items: center; position: relative; }
        canvas { background: #000; border-radius: 8px; }
        #countdown { position: absolute; top: 100px; font-size: 80px; font-weight: bold; color: var(--tg-theme-button-color); display: none; z-index: 10; }
        
        .controls { display: grid; grid-template-columns: repeat(3, 70px); gap: 12px; margin-top: 20px; }
        .ctrl-btn { width: 70px; height: 70px; background: #e0e0e0; border: none; border-radius: 50%; font-size: 28px; display: flex; align-items: center; justify-content: center; }

        #nav { display: flex; background: var(--tg-theme-bg-color); height: 65px; border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 12px; color: var(--tg-theme-hint-color); cursor: pointer; }
        .nav-item.active { color: var(--tg-theme-button-color); }
    </style>
</head>
<body>

<div id="app">
    <div id="arena" class="screen active">
        <div class="card">
            <h2 id="status">Retro Arena</h2>
            <p style="color: var(--tg-theme-hint-color)">–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–≥–∞ –Ω–∞ –±–∏—Ç–≤—É!</p>
        </div>
        
        <div id="menu" style="width:100%">
            <button class="btn" onclick="createTourney()">üèÜ –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –ù–ê –¢–£–†–ù–ò–† (50 ‚≠ê)</button>
            <button class="btn" style="background:#8e8e93" onclick="preStart('practice')">üïπ –¢–†–ï–ù–ò–†–û–í–ö–ê</button>
        </div>

        <div id="game-box">
            <div id="countdown">3</div>
            <canvas id="canvas" width="300" height="300"></canvas>
            <div class="controls">
                <div></div><button class="ctrl-btn" onclick="setDir(0,-1)">‚Üë</button><div></div>
                <button class="ctrl-btn" onclick="setDir(-1,0)">‚Üê</button>
                <button class="ctrl-btn" onclick="setDir(0,1)">‚Üì</button>
                <button class="ctrl-btn" onclick="setDir(1,0)">‚Üí</button>
            </div>
            <button class="btn" style="background:#ff3b30; margin-top:15px; width:120px;" onclick="location.reload()">–í–´–ô–¢–ò</button>
        </div>
    </div>

    <div id="top" class="screen">
        <h3>–õ–∏–¥–µ—Ä—ã –ê—Ä–µ–Ω—ã</h3>
        <div id="leaderboard" style="width:100%"></div>
    </div>

    <div id="profile" class="screen">
        <div class="card">
            <h2 id="p-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div style="font-size: 34px; font-weight: 800; color: var(--tg-theme-button-color)">‚≠ê <span id="p-balance">0</span></div>
        </div>
        <button class="btn" onclick="buyStars()">–ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</button>
    </div>

    <nav id="nav">
        <div class="nav-item active" onclick="tab('arena', this)"><span>üéÆ</span>–ê–†–ï–ù–ê</div>
        <div class="nav-item" onclick="tab('top', this)"><span>üèÜ</span>–¢–û–ü</div>
        <div class="nav-item" onclick="tab('profile', this)"><span>üë§</span>–ü–†–û–§–ò–õ–¨</div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://tg-game-arena.onrender.com';
    let balance = 0, currentDir = {x: 1, y: 0}, snakeInterval;

    tg.expand();
    tg.ready();

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function loadUser() {
        try {
            const r = await fetch(`${API}/api/user-data`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: tg.initData })
            });
            const d = await r.json();
            balance = d.balance;
            document.getElementById('p-balance').innerText = balance;
            document.getElementById('p-name').innerText = d.name;
        } catch(e) { console.error("Error loading user"); }
    }

    // –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ Stars
    async function buyStars() {
        const r = await fetch(`${API}/api/create-invoice`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ initData: tg.initData, amount: 50 })
        });
        const { invoiceLink } = await r.json();
        tg.openInvoice(invoiceLink, (status) => {
            if(status === 'paid') {
                tg.showAlert("–û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!");
                loadUser();
            }
        });
    }

    // –ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –¥—Ä—É–≥–∞
    async function createTourney() {
        if(balance < 50) return tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Stars –¥–ª—è —Å—Ç–∞–≤–∫–∏!");
        
        const res = await fetch(`${API}/api/create-tournament`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ initData: tg.initData, bet: 50 })
        });
        const data = await res.json();
        
        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–∞—Ç–∏–≤–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è –¥—Ä—É–≥–∞
        tg.switchInlineQuery(`tourney_${data.tourneyId}`, ["users", "chats"]);
        tg.showAlert("–í—ã–∑–æ–≤–∏ –¥—Ä—É–≥–∞ –Ω–∞ –¥—É—ç–ª—å!");
    }

    // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
    function tab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'top') loadLeaderboard();
        if(id === 'profile') loadUser();
    }

    async function loadLeaderboard() {
        const r = await fetch(`${API}/api/leaderboard`);
        const d = await r.json();
        document.getElementById('leaderboard').innerHTML = d.map((u, i) => `
            <div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #eee; background:#fff; border-radius:8px; margin-bottom:5px;">
                <span>${i+1}. ${u.name}</span><b>${u.balance} ‚≠ê</b>
            </div>`).join('');
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ –ò–≥—Ä–∞
    function setDir(x, y) { currentDir = {x, y}; }

    function preStart(mode) {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('game-box').style.display = 'flex';
        const cd = document.getElementById('countdown');
        cd.style.display = 'block';
        let count = 3;
        cd.innerText = count;
        const timer = setInterval(() => {
            count--;
            if(count <= 0) {
                clearInterval(timer);
                cd.style.display = 'none';
                runSnake();
            } else { cd.innerText = count; }
        }, 1000);
    }

    function runSnake() {
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let snake = [{x: 10, y: 10}], food = {x: 5, y: 5};
        snakeInterval = setInterval(() => {
            let head = {x: snake[0].x + currentDir.x, y: snake[0].y + currentDir.y};
            if(head.x<0||head.x>=20||head.y<0||head.y>=20) {
                clearInterval(snakeInterval);
                tg.showAlert("–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!");
                location.reload();
            }
            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
            } else { snake.pop(); }
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,300,300);
            ctx.fillStyle = "#2481cc"; snake.forEach(s => ctx.fillRect(s.x*15, s.y*15, 14, 14));
            ctx.fillStyle = "#ff3b30"; ctx.fillRect(food.x*15, food.y*15, 14, 14);
        }, 150);
    }

    loadUser();
</script>
</body>
</html>
