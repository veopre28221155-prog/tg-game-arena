<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Battle Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #00ff41; --bg: #0a0a0a; --card: #161616; }
        body { 
            background: #000; margin: 0; font-family: 'Courier New', monospace; 
            color: white; display: flex; justify-content: center; overflow: hidden;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–∏–∫—Å–∞ –≤–µ—Ä—Å—Ç–∫–∏ –Ω–∞ –ü–ö */
        #app {
            width: 100%; max-width: 500px; height: 100vh;
            background: var(--bg); position: relative; display: flex; flex-direction: column;
            border-left: 1px solid #333; border-right: 1px solid #333;
        }

        .screen { display: none; flex: 1; padding: 20px; flex-direction: column; align-items: center; overflow-y: auto; }
        .active { display: flex; }

        .card { background: var(--card); border: 1px solid #333; border-radius: 12px; width: 100%; padding: 15px; margin-bottom: 15px; text-align: center; box-sizing: border-box; }

        /* –¢–æ—Ç —Å–∞–º—ã–π –Ω–µ–æ–Ω–æ–≤—ã–π —Å—Ç–∏–ª—å –∫–Ω–æ–ø–æ–∫ */
        .btn {
            width: 100%; padding: 15px; margin: 10px 0;
            background: transparent; border: 2px solid var(--accent);
            color: var(--accent); font-weight: bold; font-size: 16px;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            transition: 0.2s;
        }
        .btn:active { background: var(--accent); color: #000; }

        input { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #444; 
            color: var(--accent); border-radius: 8px; margin-bottom: 10px; text-align: center; font-family: monospace; font-size: 18px;
        }

        /* –ò–≥—Ä–æ–≤–æ–π –±–ª–æ–∫ */
        #game-box { display: none; width: 100%; flex-direction: column; align-items: center; position: relative; }
        canvas { background: #000; border: 2px solid #222; margin-top: 10px; box-shadow: 0 0 15px rgba(0, 255, 65, 0.1); }
        #countdown { position: absolute; top: 80px; font-size: 70px; color: var(--accent); font-weight: bold; text-shadow: 0 0 20px var(--accent); z-index: 10; }

        .controls { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; margin-top: 20px; }
        .ctrl-btn { width: 70px; height: 70px; background: #111; border: 1px solid var(--accent); color: var(--accent); font-size: 24px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        #nav {
            display: flex; background: #000; height: 75px; border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #555; cursor: pointer; font-size: 12px; font-weight: bold; }
        .nav-item.active { color: var(--accent); text-shadow: 0 0 8px var(--accent); }
    </style>
</head>
<body>

<div id="app">
    <div id="arena" class="screen active">
        <h1 style="color: var(--accent); text-shadow: 0 0 10px var(--accent); letter-spacing: 5px;">ARENA</h1>
        
        <div id="arena-menu" style="width: 100%;">
            <button class="btn" onclick="preStart('tourney')">üèÜ –¢–£–†–ù–ò–† (50 ‚≠ê)</button>
            <button class="btn" onclick="preStart('practice')">üïπ –¢–†–ï–ù–ò–†–û–í–ö–ê</button>
        </div>

        <div id="game-box">
            <div id="countdown"></div>
            <div style="color: var(--accent); margin-bottom: 5px;">SCORE: <span id="score">0</span></div>
            <canvas id="canvas" width="280" height="280"></canvas>
            
            <div class="controls">
                <div></div><button class="ctrl-btn" onclick="setDir(0,-1)">‚Üë</button><div></div>
                <button class="ctrl-btn" onclick="setDir(-1,0)">‚Üê</button>
                <button class="ctrl-btn" onclick="setDir(0,1)">‚Üì</button>
                <button class="ctrl-btn" onclick="setDir(1,0)">‚Üí</button>
            </div>
            <button class="btn" style="margin-top: 20px; border-color: #ff3b30; color: #ff3b30; box-shadow: none;" onclick="location.reload()">–í–´–ô–¢–ò</button>
        </div>
    </div>

    <div id="profile" class="screen">
        <h1 style="color: var(--accent); text-shadow: 0 0 10px var(--accent);">PROFILE</h1>
        <div class="card">
            <h2 id="p-name" style="margin: 0; color: #fff;">–ó–ê–ì–†–£–ó–ö–ê...</h2>
            <div style="font-size: 36px; color: var(--accent); margin-top: 10px; font-weight: bold;">‚≠ê <span id="p-balance">0</span></div>
        </div>
        
        <div class="card">
            <p style="margin-bottom: 10px; color: #888; font-size: 12px;">–ü–û–ü–û–õ–ù–ï–ù–ò–ï –û–¢ 10 ‚≠ê</p>
            <input type="number" id="pay-amount" value="10" min="10">
            <button class="btn" onclick="pay()">–ö–£–ü–ò–¢–¨ STARS</button>
        </div>
    </div>

    <nav id="nav">
        <div class="nav-item active" onclick="tab('arena', this)"><span>üéÆ</span>–ê–†–ï–ù–ê</div>
        <div class="nav-item" onclick="tab('profile', this)"><span>üë§</span>–ü–†–û–§–ò–õ–¨</div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://tg-game-arena.onrender.com';
    let balance = 0, currentDir = {x: 0, y: -1}, gameInterval, score = 0;

    tg.expand();
    tg.ready();

    async function loadUser() {
        try {
            const r = await fetch(`${API}/api/user-data`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: tg.initData })
            });
            const d = await r.json();
            balance = d.balance;
            document.getElementById('p-balance').innerText = balance;
            document.getElementById('p-name').innerText = d.name.toUpperCase();
        } catch(e) { console.error("API Error"); }
    }

    function tab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'profile') loadUser();
    }

    async function pay() {
        const amt = document.getElementById('pay-amount').value;
        if (amt < 10) return tg.showAlert("–ú–∏–Ω–∏–º—É–º 10 Stars!");
        
        const r = await fetch(`${API}/api/create-invoice`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ initData: tg.initData, amount: parseInt(amt) })
        });
        const d = await r.json();
        if(d.invoiceLink) tg.openInvoice(d.invoiceLink, (s) => { if(s==='paid') loadUser(); });
    }

    function setDir(x, y) { 
        // –ó–∞–ø—Ä–µ—Ç —Ä–∞–∑–≤–æ—Ä–æ—Ç–∞ –Ω–∞ 180 –≥—Ä–∞–¥—É—Å–æ–≤
        if (x !== 0 && currentDir.x !== 0) return;
        if (y !== 0 && currentDir.y !== 0) return;
        currentDir = {x, y}; 
    }

    function preStart(mode) {
        if(mode === 'tourney' && balance < 50) return tg.showAlert("–ù—É–∂–Ω–æ 50 Stars!");
        
        document.getElementById('arena-menu').style.display = 'none';
        document.getElementById('game-box').style.display = 'flex';
        
        const cd = document.getElementById('countdown');
        let count = 3;
        cd.innerText = count;

        const timer = setInterval(() => {
            count--;
            if(count <= 0) {
                clearInterval(timer);
                cd.innerText = "";
                runGame();
            } else { cd.innerText = count; }
        }, 1000);
    }

    function runGame() {
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let snake = [{x: 10, y: 15}, {x: 10, y: 16}, {x: 10, y: 17}];
        let food = {x: 5, y: 5};
        currentDir = {x: 0, y: -1};
        score = 0;
        document.getElementById('score').innerText = score;

        gameInterval = setInterval(() => {
            let head = {x: snake[0].x + currentDir.x, y: snake[0].y + currentDir.y};
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
            if(head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || snake.some(s => s.x === head.x && s.y === head.y)) {
                clearInterval(gameInterval);
                tg.showAlert("GAME OVER! SCORE: " + score);
                location.reload();
                return;
            }

            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = score;
                food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
            } else { snake.pop(); }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,280,280);
            
            // –ï–¥–∞
            ctx.shadowBlur = 10; ctx.shadowColor = "red";
            ctx.fillStyle = "#ff0000"; ctx.fillRect(food.x*14, food.y*14, 13, 13);
            
            // –ó–º–µ–π–∫–∞
            ctx.shadowBlur = 15; ctx.shadowColor = var(--accent);
            ctx.fillStyle = var(--accent);
            snake.forEach((s, i) => {
                ctx.globalAlpha = i === 0 ? 1 : 0.6;
                ctx.fillRect(s.x*14, s.y*14, 13, 13);
            });
            ctx.globalAlpha = 1; ctx.shadowBlur = 0;
        }, 120);
    }

    loadUser();
</script>
</body>
</html>
