<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mario TG Arena</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsnes/1.2.1/jsnes.min.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; }
        canvas { width: 100%; max-width: 400px; border: 2px solid #333; image-rendering: pixelated; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .btn { width: 60px; height: 60px; background: #444; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div style="margin: 20px;">BALANCE: 150</div>
    <canvas id="nes-canvas"></canvas>
    <div id="status">Нажми "START" для игры</div>
    
    <button onclick="startGame()" style="padding: 15px 30px; margin: 20px; background: red; color: white; border: none; border-radius: 5px;">START GAME</button>

    <script>
        var nes = new jsnes.NES({
            onFrame: function(frameBuffer) {
                for (var i = 0; i < 240; i++) {
                    for (var j = 0; j < 256; j++) buf32[i * 256 + j] = 0xFF000000 | frameBuffer[i * 256 + j];
                }
                ctx.putImageData(imageData, 0, 0);
            }
        });
        var canvas = document.getElementById('nes-canvas');
        var ctx = canvas.getContext('2d');
        var imageData = ctx.createImageData(256, 240);
        var buf32 = new Uint32Array(imageData.data.buffer);

        function startGame() {
            fetch('mario.nes')
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    var romData = String.fromCharCode.apply(null, new Uint8Array(buffer));
                    nes.loadROM(romData);
                    document.getElementById('status').innerText = "LIVE";
                    setInterval(nes.frame, 16);
                })
                .catch(err => {
                    document.getElementById('status').innerText = "Ошибка: файл mario.nes не найден!";
                });
        }
    </script>
</body>
</html>
