<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Snake Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; overflow: hidden; touch-action: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { 
            background-color: #020617; 
            border: 4px solid #334155; 
            border-radius: 12px; 
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
            image-rendering: pixelated; 
            width: 100%; 
            max-width: 400px; 
        }
        .btn { 
            user-select: none; 
            background: #1e293b; 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 65px; 
            width: 65px; 
            box-shadow: 0 5px 0 #000;
            transition: all 0.1s;
        }
        .btn:active { 
            background: #3b82f6; 
            transform: translateY(3px); 
            box-shadow: 0 2px 0 #000; 
        }
        #ui-overlay {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-[400px] flex justify-between items-center mb-4 px-2">
        <div>
            <p class="text-xs uppercase text-slate-400 font-bold">Score</p>
            <p class="text-2xl font-black text-green-400" id="score">0</p>
        </div>
        <div class="text-right">
            <p class="text-xs uppercase text-slate-400 font-bold">Best</p>
            <p class="text-2xl font-black text-yellow-400" id="highScore">0</p>
        </div>
    </div>

    <div class="relative">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="ui-overlay" class="absolute inset-0 flex flex-col items-center justify-center hidden rounded-lg">
            <h2 class="text-4xl font-black text-red-500 mb-2">GAME OVER</h2>
            <p class="text-slate-300 mb-6">Ваш результат: <span id="final-score" class="text-white font-bold">0</span></p>
            <button onclick="resetGame()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full transition-transform active:scale-95">
                ИГРАТЬ СНОВА
            </button>
        </div>
    </div>

    <div class="mt-8 grid grid-cols-3 gap-3">
        <div></div>
        <button class="btn text-2xl" onclick="changeDirection('up')">▲</button>
        <div></div>
        <button class="btn text-2xl" onclick="changeDirection('left')">◀</button>
        <button class="btn text-2xl" onclick="changeDirection('down')">▼</button>
        <button class="btn text-2xl" onclick="changeDirection('right')">▶</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("highScore");
        const finalScoreElement = document.getElementById("final-score");
        const overlay = document.getElementById("ui-overlay");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        highScoreElement.innerText = highScore;

        let dx = 0;
        let dy = 0;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let speed = 100;
        let gameActive = true;
        let gameTimer;

        function main() {
            if (!gameActive) return;

            gameTimer = setTimeout(function onTick() {
                update();
                draw();
                main();
            }, speed);
        }

        function update() {
            if (checkGameOver()) {
                gameActive = false;
                showGameOver();
                return;
            }

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Если змейка стоит (начало игры), не двигаем
            if (dx === 0 && dy === 0) return;

            snake.unshift(head);

            // Проверка на еду
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.innerText = highScore;
                    localStorage.setItem("snakeHighScore", highScore);
                }
                // Ускорение каждые 50 очков
                if (speed > 50) speed -= 2; 
                createFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Очистка поля
            ctx.fillStyle = "#020617";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Сетка (еле заметная)
            ctx.strokeStyle = "#1e293b";
            ctx.lineWidth = 0.5;
            for(let i=0; i<canvas.width; i+=gridSize) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke();
            }

            // Рисуем еду
            ctx.fillStyle = "#f87171";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#f87171";
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.shadowBlur = 0;

            // Рисуем змейку
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? "#4ade80" : "#22c55e";
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
        }

        function checkGameOver() {
            if (dx === 0 && dy === 0) return false;

            // Стены
            if (snake[0].x < 0 || snake[0].x >= tileCount || snake[0].y < 0 || snake[0].y >= tileCount) return true;

            // Самопересечение
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return false;
        }

        function showGameOver() {
            finalScoreElement.innerText = score;
            overlay.classList.remove("hidden");
        }

        function resetGame() {
            clearTimeout(gameTimer);
            score = 0;
            speed = 100;
            scoreElement.innerText = "0";
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            gameActive = true;
            overlay.classList.add("hidden");
            createFood();
            main();
        }

        function createFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            // Чтобы еда не появилась внутри змейки
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) createFood();
            });
        }

        function changeDirection(dir) {
            if (!gameActive) return;
            if (dir === 'up' && dy !== 1) { dx = 0; dy = -1; }
            if (dir === 'down' && dy !== -1) { dx = 0; dy = 1; }
            if (dir === 'left' && dx !== 1) { dx = -1; dy = 0; }
            if (dir === 'right' && dx !== -1) { dx = 1; dy = 0; }
        }

        document.addEventListener("keydown", e => {
            const key = e.keyCode;
            if (key === 37) changeDirection('left');
            if (key === 38) changeDirection('up');
            if (key === 39) changeDirection('right');
            if (key === 40) changeDirection('down');
        });

        createFood();
        main();
    </script>
</body>
</html>
