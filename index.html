<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Arena TG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #05080f; color: white; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #screen { width: 100%; aspect-ratio: 4/3; background: #000; border: 4px solid #1e293b; border-radius: 24px; image-rendering: pixelated; }
        .hidden { display: none; }
        .btn-active:active { transform: scale(0.9); background-color: #1e40af; }
        .ctrl-btn { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="p-6 flex flex-col items-center">

    <div class="w-full flex justify-between items-center mb-8">
        <div class="bg-gray-900 border border-yellow-500/30 px-4 py-2 rounded-2xl flex items-center gap-2">
            <span class="text-yellow-400 font-bold">‚≠êÔ∏è</span>
            <span class="font-black text-xl">150</span>
        </div>
        <div id="status" class="text-[10px] text-green-500 font-mono uppercase tracking-widest">System: Ready</div>
    </div>

    <div id="menu" class="w-full flex flex-col gap-4">
        <h1 class="text-2xl font-black italic uppercase text-center mb-6 tracking-widest">Mario Arena</h1>
        <button onclick="start()" class="bg-gradient-to-br from-red-600 to-red-900 p-8 rounded-[2.5rem] shadow-2xl flex items-center gap-4 active:scale-95 transition-all">
            <div class="bg-white/20 p-3 rounded-2xl text-4xl">üçÑ</div>
            <div class="text-left">
                <div class="text-xl font-black italic uppercase">Super Mario</div>
                <div class="text-[10px] text-red-100 font-bold uppercase opacity-80">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</div>
            </div>
        </button>
    </div>

    <div id="game" class="hidden w-full flex-1 flex flex-col">
        <div class="flex justify-between items-center mb-2 px-2">
            <button onclick="location.reload()" class="text-[10px] text-gray-500 font-bold uppercase">‚Üê –í—ã—Ö–æ–¥</button>
            <div id="load-msg" class="text-[10px] text-blue-400 font-bold animate-pulse">CONNECTING...</div>
        </div>
        
        <canvas id="screen"></canvas>
        
        <div class="mt-auto mb-10 flex justify-between items-center w-full px-2">
            <div class="relative w-36 h-36">
                <button id="up" class="ctrl-btn btn-active absolute top-0 left-1/2 -translate-x-1/2 w-12 h-12 bg-gray-800 rounded-xl flex items-center justify-center text-xl shadow-lg">‚Üë</button>
                <button id="down" class="ctrl-btn btn-active absolute bottom-0 left-1/2 -translate-x-1/2 w-12 h-12 bg-gray-800 rounded-xl flex items-center justify-center text-xl shadow-lg">‚Üì</button>
                <button id="left" class="ctrl-btn btn-active absolute left-0 top-1/2 -translate-y-1/2 w-12 h-12 bg-gray-800 rounded-xl flex items-center justify-center text-xl shadow-lg">‚Üê</button>
                <button id="right" class="ctrl-btn btn-active absolute right-0 top-1/2 -translate-y-1/2 w-12 h-12 bg-gray-800 rounded-xl flex items-center justify-center text-xl shadow-lg">‚Üí</button>
            </div>
            <div class="flex gap-4">
                <button id="b" class="ctrl-btn btn-active w-20 h-20 bg-blue-700 rounded-full font-black text-2xl shadow-xl flex items-center justify-center border-b-4 border-blue-900 text-white">B</button>
                <button id="a" class="ctrl-btn btn-active w-20 h-20 bg-red-700 rounded-full font-black text-2xl shadow-xl flex items-center justify-center border-b-4 border-red-900 text-white">A</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    <script>
        const nes = new jsnes.NES();
        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        canvas.width = 256; canvas.height = 240;
        const img = ctx.createImageData(256, 240);
        const buf = new Uint32Array(img.data.buffer);

        function start() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            
            // –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–π —Ñ–∞–π–ª mario.nes
            const gameUrl = 'https://cdn.jsdelivr.net/gh/veopre28221155-prog/tg-game-arena@main/mario.nes';

            fetch(gameUrl)
                .then(r => r.arrayBuffer())
                .then(data => {
                    let binary = "";
                    let bytes = new Uint8Array(data);
                    for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
                    nes.loadROM(binary);
                    document.getElementById('load-msg').innerText = "LIVE";
                    document.getElementById('load-msg').style.color = "#22c55e";
                    requestAnimationFrame(step);
                })
                .catch(e => {
                    alert("–û—à–∏–±–∫–∞: –£–±–µ–¥–∏—Å—å, —á—Ç–æ —Ñ–∞–π–ª mario.nes –ª–µ–∂–∏—Ç –≤ —Ç–≤–æ–µ–º GitHub!");
                });
        }

        function step() {
            requestAnimationFrame(step);
            nes.frame();
            for (let i = 0; i < 256 * 240; i++) buf[i] = 0xFF000000 | nes.ui.videoBuffer[i];
            ctx.putImageData(img, 0, 0);
        }

        // –ü–†–ò–í–Ø–ó–ö–ê –ö–ù–û–ü–û–ö
        const map = {a:0, b:1, up:4, down:5, left:6, right:7};
        Object.keys(map).forEach(id => {
            const el = document.getElementById(id);
            // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤
            el.addEventListener('touchstart', (e) => { e.preventDefault(); nes.buttonDown(1, map[id]); });
            el.addEventListener('touchend', (e) => { e.preventDefault(); nes.buttonUp(1, map[id]); });
            // –î–ª—è –º—ã—à–∫–∏
            el.onmousedown = () => nes.buttonDown(1, map[id]);
            el.onmouseup = () => nes.buttonUp(1, map[id]);
        });
    </script>
</body>
</html>
