<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Battle Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f2;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
            --tg-theme-text-color: #000000;
        }
        body { 
            background: var(--tg-theme-secondary-bg-color); 
            color: var(--tg-theme-text-color);
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; overflow: hidden;
        }
        #app {
            width: 100%; max-width: 500px; height: 100vh;
            background: var(--tg-theme-bg-color); display: flex; flex-direction: column; position: relative;
        }
        .screen { display: none; flex: 1; padding: 16px; flex-direction: column; align-items: center; overflow-y: auto; }
        .active { display: flex; }

        .card {
            background: var(--tg-theme-secondary-bg-color); border-radius: 12px;
            width: 100%; padding: 16px; margin-bottom: 12px; box-sizing: border-box; text-align: center;
        }
        .btn {
            background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color);
            border: none; border-radius: 8px; padding: 12px 20px; width: 100%;
            font-size: 16px; font-weight: 500; cursor: pointer; margin: 8px 0;
        }
        #game-container { display: none; width: 100%; flex-direction: column; align-items: center; }
        canvas { background: #000; border-radius: 8px; touch-action: none; }
        
        .controls { display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; margin-top: 20px; }
        .ctrl-btn { width: 60px; height: 60px; background: #ddd; border: none; border-radius: 50%; font-size: 24px; }

        #nav {
            display: flex; background: var(--tg-theme-bg-color); height: 60px;
            border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 11px; color: var(--tg-theme-hint-color); cursor: pointer; }
        .nav-item.active { color: var(--tg-theme-button-color); }
    </style>
</head>
<body>

<div id="app">
    <div id="arena" class="screen active">
        <div class="card">
            <h2 id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p style="color: var(--tg-theme-hint-color)">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã</p>
        </div>
        
        <div id="menu-buttons" style="width:100%">
            <button class="btn" onclick="startGame('tourney')">üèÜ –¢—É—Ä–Ω–∏—Ä (50 ‚≠ê)</button>
            <button class="btn" style="background:#888" onclick="startGame('practice')">üïπ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</button>
        </div>

        <div id="game-container">
            <canvas id="snakeCanvas" width="300" height="300"></canvas>
            <div class="controls">
                <div></div><button class="ctrl-btn" onclick="setDir(0,-1)">‚Üë</button><div></div>
                <button class="ctrl-btn" onclick="setDir(-1,0)">‚Üê</button>
                <button class="ctrl-btn" onclick="setDir(0,1)">‚Üì</button>
                <button class="ctrl-btn" onclick="setDir(1,0)">‚Üí</button>
            </div>
            <button class="btn" style="background:red; margin-top:20px;" onclick="location.reload()">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <div id="top" class="screen">
        <h3>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h3>
        <div id="leaderboard" style="width:100%"></div>
    </div>

    <div id="profile" class="screen">
        <div class="card">
            <h2 id="p-name">–ò–≥—Ä–æ–∫</h2>
            <div style="font-size: 32px; font-weight: bold;">‚≠ê <span id="p-balance">0</span></div>
        </div>
        <button class="btn" onclick="buyStars()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
    </div>

    <nav id="nav">
        <div class="nav-item active" onclick="tab('arena', this)"><span>üéÆ</span>–ê—Ä–µ–Ω–∞</div>
        <div class="nav-item" onclick="tab('top', this)"><span>üèÜ</span>–¢–æ–ø</div>
        <div class="nav-item" onclick="tab('profile', this)"><span>üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://tg-game-arena.onrender.com';
    let balance = 0;
    let currentDir = {x: 1, y: 0};

    tg.expand();
    tg.ready();

    async function loadData() {
        try {
            const r = await fetch(`${API}/api/user-data`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: tg.initData })
            });
            const d = await r.json();
            balance = d.balance;
            document.getElementById('p-balance').innerText = balance;
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('status').innerText = "Retro Arena";
        } catch(e) { document.getElementById('status').innerText = "–°–µ—Ä–≤–µ—Ä —Å–ø–∏—Ç..."; }
    }

    function tab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'top') loadTop();
    }

    async function loadTop() {
        const r = await fetch(`${API}/api/leaderboard`);
        const d = await r.json();
        document.getElementById('leaderboard').innerHTML = d.map((u, i) => `
            <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #eee;">
                <span>${i+1}. ${u.name}</span><b>${u.balance} ‚≠ê</b>
            </div>`).join('');
    }

    function setDir(x, y) { currentDir = {x, y}; }

    function startGame(mode) {
        if(mode === 'tourney' && balance < 50) return tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Stars!");
        
        document.getElementById('menu-buttons').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        
        const gameLoop = setInterval(() => {
            let head = {x: snake[0].x + currentDir.x, y: snake[0].y + currentDir.y};
            
            if(head.x<0||head.x>=20||head.y<0||head.y>=20) {
                clearInterval(gameLoop);
                tg.showAlert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!");
                location.reload();
            }

            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
            } else { snake.pop(); }

            ctx.fillStyle = "#000"; ctx.fillRect(0,0,300,300);
            ctx.fillStyle = "#2481cc"; snake.forEach(s => ctx.fillRect(s.x*15, s.y*15, 14, 14));
            ctx.fillStyle = "#ff3b30"; ctx.fillRect(food.x*15, food.y*15, 14, 14);
        }, 150);
    }

    loadData();
</script>
</body>
</html>
