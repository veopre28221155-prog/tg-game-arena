<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mario Arena Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsnes/1.2.1/jsnes.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05080f; color: white; touch-action: none; overflow: hidden; font-family: sans-serif; }
        canvas { width: 100%; aspect-ratio: 4/3; background: #000; border: 3px solid #1e293b; border-radius: 15px; image-rendering: pixelated; }
        .btn { background: #1e293b; width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: 0 4px #000; }
        .btn:active { transform: translateY(2px); box-shadow: 0 1px #000; background: #3b82f6; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div class="mb-4 bg-gray-900 px-4 py-2 rounded-xl border border-yellow-500/20">⭐️ 150</div>

    <canvas id="nes-canvas"></canvas>

    <div id="loader" class="mt-4 text-yellow-500 font-bold animate-pulse">ОЖИДАНИЕ ЗАПУСКА...</div>

    <div class="mt-auto mb-10 w-full max-w-sm flex justify-between items-center">
        <div class="grid grid-cols-3 gap-1">
            <div></div><button class="btn" onmousedown="nes.buttonDown(1,4)" onmouseup="nes.buttonUp(1,4)">↑</button><div></div>
            <button class="btn" onmousedown="nes.buttonDown(1,6)" onmouseup="nes.buttonUp(1,6)">←</button>
            <button class="btn" onmousedown="nes.buttonDown(1,5)" onmouseup="nes.buttonUp(1,5)">↓</button>
            <button class="btn" onmousedown="nes.buttonDown(1,7)" onmouseup="nes.buttonUp(1,7)">→</button>
        </div>
        <div class="flex gap-4">
            <button class="btn !rounded-full bg-blue-600" onmousedown="nes.buttonDown(1,1)" onmouseup="nes.buttonUp(1,1)">B</button>
            <button class="btn !rounded-full bg-red-600" onmousedown="nes.buttonDown(1,0)" onmouseup="nes.buttonUp(1,0)">A</button>
        </div>
    </div>

    <button onclick="playMario()" class="w-full py-4 bg-green-600 rounded-xl font-bold uppercase mb-4">Нажми, чтобы играть!</button>

    <script>
        const nes = new jsnes.NES({
            onFrame: (frame) => {
                for (var i = 0; i < 240; i++) {
                    for (var j = 0; j < 256; j++) buf32[i * 256 + j] = 0xFF000000 | frame[i * 256 + j];
                }
                ctx.putImageData(img, 0, 0);
            }
        });

        const canvas = document.getElementById('nes-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 256; canvas.height = 240;
        const img = ctx.createImageData(256, 240);
        const buf32 = new Uint32Array(img.data.buffer);

        async function playMario() {
            document.getElementById('loader').innerText = "ЗАГРУЗКА...";
            try {
                // Пытаемся загрузить твой файл напрямую через прокси, чтобы обойти блокировку Opera
                const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://veopre28221155-prog.github.io/tg-game-arena/mario.nes'));
                const arrayBuffer = await response.arrayBuffer();
                const bytes = new Uint8Array(arrayBuffer);
                let romData = "";
                for (let i = 0; i < bytes.length; i++) romData += String.fromCharCode(bytes[i]);
                
                nes.loadROM(romData);
                document.getElementById('loader').style.display = 'none';
                setInterval(() => nes.frame(), 16);
            } catch (e) {
                alert("Ошибка доступа. Попробуй зайти через мобильный интернет!");
            }
        }
    </script>
</body>
</html>
