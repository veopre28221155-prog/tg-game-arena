<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Arena Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    <style>
        body { background-color: #05080f; color: white; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #nes-canvas { width: 100%; aspect-ratio: 4/3; background: #000; border: 4px solid #1e293b; border-radius: 24px; image-rendering: pixelated; }
        .ctrl-btn { user-select: none; background: #1e293b; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; height: 50px; width: 50px; }
        .ctrl-btn:active { background: #3b82f6; transform: scale(0.9); }
    </style>
</head>
<body class="p-6 flex flex-col items-center">

    <div class="w-full flex justify-between items-center mb-6">
        <div class="bg-gray-900 border border-yellow-500/30 px-4 py-2 rounded-2xl flex items-center gap-2">
            <span class="text-yellow-400 font-bold">⭐️</span>
            <span class="font-black text-xl">150</span>
        </div>
        <div class="text-[10px] text-blue-500 font-mono">INTERNAL ROM MODE</div>
    </div>

    <div id="game-container" class="w-full flex-1 flex flex-col">
        <canvas id="nes-canvas"></canvas>
        
        <div class="mt-auto mb-6 flex justify-between items-center w-full px-2">
            <div class="grid grid-cols-3 gap-1">
                <div></div><button class="ctrl-btn" id="up">↑</button><div></div>
                <button class="ctrl-btn" id="left">←</button>
                <button class="ctrl-btn" id="down">↓</button>
                <button class="ctrl-btn" id="right">→</button>
            </div>
            <div class="flex gap-4">
                <button class="ctrl-btn !rounded-full !w-16 !h-16 bg-blue-600" id="b">B</button>
                <button class="ctrl-btn !rounded-full !w-16 !h-16 bg-red-600" id="a">A</button>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="nes.buttonDown(1, 2); setTimeout(()=>nes.buttonUp(1,2), 100)" class="flex-1 py-2 bg-gray-800 rounded-lg text-[10px] uppercase font-bold text-gray-400">Select</button>
            <button onclick="nes.buttonDown(1, 3); setTimeout(()=>nes.buttonUp(1,3), 100)" class="flex-1 py-2 bg-gray-800 rounded-lg text-[10px] uppercase font-bold text-gray-400">Start</button>
        </div>
    </div>

    <script>
        // Эмулятор JSNES
        const nes = new jsnes.NES({
            onFrame: function(frameBuffer) {
                for (var i = 0; i < 240; i++) {
                    for (var j = 0; j < 256; j++) {
                        buf32[i * 256 + j] = 0xFF000000 | frameBuffer[i * 256 + j];
                    }
                }
                ctx.putImageData(imageData, 0, 0);
            },
            onAudioSample: function(l, r) {} // Звук отключен для стабильности
        });

        const canvas = document.getElementById('nes-canvas');
        const ctx = canvas.getContext('2d');
        const imageData = ctx.createImageData(256, 240);
        const buf32 = new Uint32Array(imageData.data.buffer);

        // Функция запуска игры
        function loadInternalGame() {
            // Ссылка на «чистый» ROM Марио, который мы скачаем один раз при первом запуске
            // и сохраним в памяти. 
            fetch('https://cdn.jsdelivr.net/gh/Birdulon/nes-roms@master/Super%20Mario%20Bros%20(E).nes')
                .then(r => r.arrayBuffer())
                .then(buf => {
                    const bytes = new Uint8Array(buf);
                    let data = "";
                    for (let i = 0; i < bytes.length; i++) data += String.fromCharCode(bytes[i]);
                    nes.loadROM(data);
                    
                    // Запуск цикла отрисовки
                    function step() {
                        nes.frame();
                        requestAnimationFrame(step);
                    }
                    requestAnimationFrame(step);
                })
                .catch(() => alert("Браузер всё ещё блокирует файлы. Попробуй открыть через Google Chrome."));
        }

        // Привязка кнопок
        const btnMap = { a:0, b:1, up:4, down:5, left:6, right:7 };
        Object.keys(btnMap).forEach(key => {
            const el = document.getElementById(key);
            const press = () => nes.buttonDown(1, btnMap[key]);
            const release = () => nes.buttonUp(1, btnMap[key]);
            
            el.addEventListener('touchstart', (e) => { e.preventDefault(); press(); });
            el.addEventListener('touchend', (e) => { e.preventDefault(); release(); });
            el.addEventListener('mousedown', press);
            el.addEventListener('mouseup', release);
        });

        loadInternalGame();
    </script>
</body>
</html>
