<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Arena TG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã –∏ —Å–∫—Ä–æ–ª–ª –¥–ª—è Telegram */
        body { touch-action: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-[#05080f] text-white overflow-hidden select-none font-sans">

    <div class="max-w-md mx-auto min-h-screen flex flex-col p-6">
        
        <div class="flex justify-between items-center mb-8">
            <div class="bg-gray-900 border border-yellow-500/30 px-4 py-2 rounded-2xl flex items-center gap-2">
                <span class="text-yellow-400 font-bold">‚≠êÔ∏è</span>
                <span id="balance" class="font-black text-xl">150</span>
            </div>
            <div class="text-[10px] text-blue-500 font-mono tracking-widest uppercase">Arena v1.0</div>
        </div>

        <div id="menu" class="flex flex-col gap-4 fade-in">
            <h1 class="text-2xl font-black italic uppercase tracking-widest text-center mb-4">–î–æ—Å—Ç—É–ø–Ω—ã–µ –∏–≥—Ä—ã</h1>
            
            <button onclick="startGame()" class="bg-gradient-to-r from-red-600 to-red-800 p-6 rounded-[2.5rem] shadow-xl active:scale-95 transition-all text-left border-b-4 border-red-900 flex items-center gap-4">
                <div class="bg-white/20 p-3 rounded-2xl text-3xl">üçÑ</div>
                <div>
                    <div class="text-xl font-black italic uppercase text-white">Super Mario Bros</div>
                    <div class="text-[10px] text-red-200 font-bold tracking-widest uppercase">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
                </div>
            </button>

            <div class="bg-gray-900/50 p-6 rounded-[2.5rem] border-2 border-dashed border-gray-800 flex items-center gap-4 opacity-40">
                <div class="bg-gray-800 p-3 rounded-2xl text-3xl">üîí</div>
                <div>
                    <div class="text-lg font-bold italic uppercase">–°–∫–æ—Ä–æ...</div>
                    <div class="text-[10px] font-bold uppercase tracking-widest">–î–æ–±–∞–≤—å—Ç–µ .nes —Ñ–∞–π–ª—ã</div>
                </div>
            </div>
        </div>

        <div id="game-screen" class="hidden flex-1 flex flex-col fade-in">
            <div class="flex justify-between items-center mb-4 px-2">
                <button onclick="location.reload()" class="text-[11px] text-gray-500 font-bold uppercase tracking-widest bg-gray-900 px-4 py-2 rounded-full border border-gray-800 active:bg-gray-800">‚Üê –ú–µ–Ω—é</button>
                <div class="text-[11px] text-red-500 font-bold uppercase animate-pulse">Playing Now</div>
            </div>

            <div class="relative w-full aspect-[4/3] bg-black rounded-[2rem] border-4 border-gray-800 overflow-hidden shadow-2xl">
                <div id="game" class="w-full h-full"></div>
            </div>
            
            <div class="mt-auto mb-10 flex justify-between items-center px-2">
                <div class="relative w-36 h-36">
                    <button onmousedown="press('up')" onmouseup="release('up')" ontouchstart="press('up')" ontouchend="release('up')" class="absolute top-0 left-1/2 -translate-x-1/2 w-12 h-12 bg-gray-800 rounded-xl shadow-lg active:bg-blue-600 flex items-center justify-center text-xl">‚Üë</button>
                    <button onmousedown="press('down')" onmouseup="release('down')" ontouchstart="press('down')" ontouchend="release('down')" class="absolute bottom-0 left-1/2 -translate-x-1/2 w-12 h-12 bg-gray-800 rounded-xl shadow-lg active:bg-blue-600 flex items-center justify-center text-xl">‚Üì</button>
                    <button onmousedown="press('left')" onmouseup="release('left')" ontouchstart="press('left')" ontouchend="release('left')" class="absolute left-0 top-1/2 -translate-y-1/2 w-12 h-12 bg-gray-800 rounded-xl shadow-lg active:bg-blue-600 flex items-center justify-center text-xl">‚Üê</button>
                    <button onmousedown="press('right')" onmouseup="release('right')" ontouchstart="press('right')" ontouchend="release('right')" class="absolute right-0 top-1/2 -translate-y-1/2 w-12 h-12 bg-gray-800 rounded-xl shadow-lg active:bg-blue-600 flex items-center justify-center text-xl">‚Üí</button>
                </div>

                <div class="flex gap-4">
                    <button onmousedown="press('b')" onmouseup="release('b')" ontouchstart="press('b')" ontouchend="release('b')" class="w-20 h-20 bg-blue-600 rounded-full font-black text-2xl shadow-xl active:scale-90 active:bg-blue-500 border-b-4 border-blue-800 flex items-center justify-center">B</button>
                    <button onmousedown="press('a')" onmouseup="release('a')" ontouchstart="press('a')" ontouchend="release('a')" class="w-20 h-20 bg-red-600 rounded-full font-black text-2xl shadow-xl active:scale-90 active:bg-red-500 border-b-4 border-red-800 flex items-center justify-center">A</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
    <script>
        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            new EmulatorJS("#game", {
                dataUrl: "https://cdn.emulatorjs.org/stable/data/",
                gameUrl: "mario.nes", // –°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–π —Ñ–∞–π–ª –Ω–∞ GitHub
                system: "nes",
                onReady: () => {
                    // –ú–∞–ª–µ–Ω—å–∫–∞—è —Ö–∏—Ç—Ä–æ—Å—Ç—å: —ç–º—É–ª—è—Ç–æ—Ä—É –Ω—É–∂–µ–Ω –∫–ª–∏–∫ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
                    setTimeout(() => { document.getElementById('game').click(); }, 500);
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function press(key) {
            if (window.EmuJS && window.EmuJS.Input) {
                window.EmuJS.Input.press(key);
            }
        }

        function release(key) {
            if (window.EmuJS && window.EmuJS.Input) {
                window.EmuJS.Input.release(key);
            }
        }
    </script>
</body>
</html>
