<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Retro Battle Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0a0a0a; --accent: #00ff41; --text: #ffffff; }
        body { background: #000; margin: 0; display: flex; justify-content: center; font-family: sans-serif; }
        
        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–∏–∫—Å–∞ –≤–µ—Ä—Å—Ç–∫–∏ –Ω–∞ –ü–ö */
        #app {
            width: 100%; max-width: 500px; height: 100vh;
            background: var(--bg); position: relative; overflow: hidden;
            display: flex; flex-direction: column;
        }

        .screen { display: none; flex: 1; padding: 20px; flex-direction: column; align-items: center; overflow-y: auto; }
        .active { display: flex; }

        .btn {
            width: 90%; padding: 15px; margin: 10px 0;
            background: transparent; border: 2px solid var(--accent);
            color: var(--accent); font-weight: bold; cursor: pointer;
            text-transform: uppercase;
        }

        #nav {
            display: flex; background: #111; height: 70px;
            border-top: 1px solid #333; width: 100%;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #555; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        .leader-row {
            display: flex; justify-content: space-between; width: 100%;
            padding: 12px; border-bottom: 1px solid #222;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="arena" class="screen active">
        <h1 style="color: var(--accent)">–ê–†–ï–ù–ê</h1>
        <p id="server-status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</p>
        <button class="btn" onclick="tg.showAlert('–¢—É—Ä–Ω–∏—Ä—ã —Å–∫–æ—Ä–æ –ø–æ—è–≤—è—Ç—Å—è!')">–ù–∞–π—Ç–∏ —Ç—É—Ä–Ω–∏—Ä (50‚≠ê)</button>
        <button class="btn" onclick="tg.showAlert('–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞!')">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</button>
    </div>

    <div id="top" class="screen">
        <h1>–¢–û–ü –õ–ò–î–ï–†–û–í</h1>
        <div id="leaderboard" style="width: 100%"></div>
    </div>

    <div id="profile" class="screen">
        <h1 id="p-name">–ò–≥—Ä–æ–∫</h1>
        <div style="font-size: 30px;">‚≠ê <span id="p-balance">0</span></div>
        <button class="btn" style="margin-top: 50px" onclick="buyStars()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å Stars</button>
    </div>

    <div id="nav">
        <div class="nav-item active" onclick="showTab('arena', this)"><span>üéÆ</span>–ê–†–ï–ù–ê</div>
        <div class="nav-item" onclick="showTab('top', this)"><span>üèÜ</span>–¢–û–ü</div>
        <div class="nav-item" onclick="showTab('profile', this)"><span>üë§</span>–ü–†–û–§–ò–õ–¨</div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = 'https://tg-game-arena.onrender.com';
    tg.expand();

    async function loadUser() {
        const r = await fetch(`${API}/api/user-data`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ initData: tg.initData })
        });
        const d = await r.json();
        document.getElementById('p-name').innerText = d.name;
        document.getElementById('p-balance').innerText = d.balance;
        document.getElementById('server-status').innerText = "‚úÖ –°–µ—Ä–≤–µ—Ä –æ–Ω–ª–∞–π–Ω";
    }

    async function loadTop() {
        const r = await fetch(`${API}/api/leaderboard`);
        const d = await r.json();
        const container = document.getElementById('leaderboard');
        container.innerHTML = d.map((u, i) => `
            <div class="leader-row">
                <span>${i+1}. ${u.name}</span>
                <span style="color:var(--accent)">${u.balance} ‚≠ê</span>
            </div>
        `).join('');
    }

    function showTab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'top') loadTop();
        if(id === 'profile') loadUser();
    }

    async function buyStars() {
        const r = await fetch(`${API}/api/create-invoice`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ initData: tg.initData, amount: 50 })
        });
        const { invoiceLink } = await r.json();
        tg.openInvoice(invoiceLink, (status) => {
            if(status === 'paid') loadUser();
        });
    }

    loadUser();
</script>
</body>
</html>
